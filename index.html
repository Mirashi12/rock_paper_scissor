<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">Rock, Paper, Scissor!</div>
    </header>
    <div id="score-display">
        <h3 id="player-score">Player score: 0</h3>
        <h2 id="result"></h2>
        <h3 id="computer-score">Computer score: 0</h3>
    </div>
    <div class ="player-buttons">
        <img src="./resources/rock.png" id="btn-rock" height="100" width="100">
        <img src="./resources/paper.png" id="btn-paper" height="100" width="100">
        <img src="./resources/scissor.png" id="btn-scissor" height="100" width="100">
    </div>
</body>
</html>
